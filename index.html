<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Akinator</title>
</head>

<body>

    <h1 class="title">Akinatoran</h1>

    <div class="container">
        <div class="screen">
            <p class="sub-title">pikirkan satu nama nax banjarsari</p>
            <div class="mt-3">
                <p class="number">Pertanyaan <span class="number-count">1</span></p>
                <h3 class="question mt-3">Ini Pertanyaan</h3>
            </div>

            <div class="button-parent">
                <button class="btn btnYes" data-val="y"><b>Yes</b></button>
                <button class="btn btnNo" data-val="n"><b>No</b></button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
